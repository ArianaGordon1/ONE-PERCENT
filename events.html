<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE PERCENT — Events</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c9a24d;
      --white: #ffffff;
      --muted: rgba(255,255,255,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0b0b0b, #000);
      font-family: 'Space Grotesk', sans-serif;
      color: var(--white);
      overflow: hidden;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 2rem 6vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
    }

    nav .logo {
      font-family: 'Cinzel', serif;
      letter-spacing: 0.25em;
      font-size: 0.85rem;
      color: var(--gold);
    }

    nav a {
      text-decoration: none;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      margin-left: 2.5rem;
    }

    nav a:hover {
      color: var(--gold);
    }

    /* EAGLE BACKGROUND */
    .eagle-bg {
      position: absolute;
      inset: 0;
      background: url('assets/eagle.png') center/40% no-repeat;
      opacity: 0.035;
      filter: blur(2px);
      animation: float 14s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-22px); }
      100% { transform: translateY(0); }
    }

    /* CENTER CONTENT */
    .center {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 0 6vw;
    }

    .content h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.5rem, 7vw, 5rem);
      letter-spacing: 0.35em;
      color: var(--gold);
      margin-bottom: 1.5rem;
    }

    .divider {
      width: 140px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 2rem auto;
    }

    .coming-soon {
      font-size: 0.85rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--muted);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .tagline {
      margin-top: 3rem;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
    }

    /* NOISE */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.03"/></svg>');
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>

<nav>
  <div class="logo">ONE PERCENT</div>
  <div>
    <a href="index.html">Home</a>
    <a href="store.html">Store</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="eagle-bg"></div>

<div class="center">
  <div class="content">
    <h1>EVENTS</h1>
    <div class="divider"></div>
    <div class="coming-soon">Coming Soon</div>
    <div class="tagline">Private · Invitation Only · One Percent</div>
  </div>
</div>

</body>
</html>
